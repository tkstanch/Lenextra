{% extends "base.html" %}
{% block title %}Colleges{% endblock %}
{% block content %}
<h1>Colleges</h1>
<p><a class="btn btn-primary" href="{% url 'organizations:college_create' %}">Add College</a></p>
<table>
  <thead><tr><th>Name</th><th>City</th><th>Country</th><th></th></tr></thead>
  <tbody>
    {% for c in colleges %}
      <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.city }}</td>
        <td>{{ c.country }}</td>
        <td><a href="{% url 'organizations:college_update' c.pk %}">Edit</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No colleges yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
