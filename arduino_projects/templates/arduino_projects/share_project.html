<!DOCTYPE html>
<html>
<head>
    <title>Share Project</title>
</head>
<body>
    <h2>Share {{ project.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="recipient">Recipient Email:</label>
        <input type="email" name="recipient" required>
        <button type="submit">Share</button>
    </form>
    <a href="{% url 'arduino_projects:project_detail' project.pk %}">Back to Project</a>
</body>
</html>
