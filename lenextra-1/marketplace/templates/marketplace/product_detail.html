<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{% static 'marketplace/css/style.css' %}">
</head>
<body>
    <div class="product-detail">
        <h1>{{ product.name }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <p><strong>Price:</strong> {{ product.price }} {{ product.currency }}</p>
        <p><strong>Description:</strong> {{ product.description }}</p>
        
        <h2>Seller Information</h2>
        <p><strong>Name:</strong> {{ product.seller.username }}</p>
        <p><strong>Contact:</strong> {{ product.seller.email }}</p>

        <a href="{% url 'marketplace:product_sell_form' product.id %}" class="btn">Buy Now</a>
        <a href="{% url 'marketplace:product_list' %}" class="btn">Back to Products</a>
    </div>
</body>
</html>
