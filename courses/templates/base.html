{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>{% block title %}Lenextra{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block extra_head %}{% endblock %}
    </head>
    <body>
     <div id="header">
        <a href="/" class ="logo">Lenextra</a>
        <ul class ="menu">
            {% if user.is_authenticated %}
                <li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" >Sign out</button>
                    </form>
                </li>
            
                
            {% else %}
                <li><a href="{% url 'login' %}">Sign in</a></li>
            {% endif %}
        </ul>
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    {% block include_js %}
    {% endblock %}
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        // DOM loaded
        {{ block.domready|safe }}
      });
    </script>
    </body>
</html>
